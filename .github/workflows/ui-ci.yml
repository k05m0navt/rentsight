name: UI Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  accessibility-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Start development server
        run: |
          npm run dev &
          sleep 10

      - name: Run Playwright accessibility tests (Axe)
        run: npx playwright test --config=playwright.config.ts --project=accessibility
        continue-on-error: true # Allow PRs to merge even with warnings

  performance-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project for Lighthouse
        run: npm run build

      - name: Start production server
        run: |
          npm start &
          sleep 15

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          # Adjust these thresholds based on your project's goals
          # These are examples, you'll need to set your own budgets
          budgetPath: '.github/lighthouse-budget.json'
          # Other Lighthouse CI options can be configured here
